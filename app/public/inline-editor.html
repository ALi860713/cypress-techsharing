<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <script src=
    "https://cdn.tiny.cloud/1/wq97jlr3qzz73w7voamt9f3duwyq7ymfnrxe4whhddfeldh5/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#inlinetextarea'
      });
    </script>
    <title>Inline Editor</title>
</head>
<body>
    <h2>TinyMCE Inline Text Editor</h2>
    <form method="post">
        <textarea id=
        "inlinetextarea">Hi there! This is a sample inline editor...</textarea>
    </form>
</body>
</html>
